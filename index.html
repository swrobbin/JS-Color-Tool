<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&family=Josefin+Sans:wght@600&family=Playfair+Display:wght@700&family=Roboto+Slab&family=Rubik&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>My Color Tool app</title>
    <link rel="stylesheet" href="index.css">
    
  </head>
  <body class="body">
    <div class="container">
        <h1 class="title"> Color Lighten/Darken</h1>
    </div>
    <div class="content">
      <label for="hex">Color (Hex)</label>
    <input type="text" name="hex" id="hexInput" placeholder="#000000"/>
    <br/>
    <br/>
    <label for="slider" id="sliderText">0%</label>
    <br/>
    <br/>
    <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider">
    <p>Input Color</p>
    <div id="inputColor" class="box"></div>
    <br/>
    <p>Altered Color</p>
    <div id="alteredColor" class='box'></div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
